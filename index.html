<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표</title>
</head>
<body>
    <h1>포스터 발표 우수작 투표</h1>
    <form id="voteForm">
        <label for="poster1">포스터 1:</label>
        <input type="radio" name="poster" value="포스터 1" required><br>

        <label for="poster2">포스터 2:</label>
        <input type="radio" name="poster" value="포스터 2"><br>

        <label for="poster3">포스터 3:</label>
        <input type="radio" name="poster" value="포스터 3"><br>

        <input type="submit" value="투표하기">
    </form>

    <div id="thankYou" style="display: none;">투표해 주셔서 감사합니다!</div>

    <script>
        document.getElementById('voteForm').onsubmit = function(event) {
            event.preventDefault();
            const selectedPoster = document.querySelector('input[name="poster"]:checked').value;

            // GitHub 이슈 API 호출
            fetch('https://api.github.com/repos/greatpeace31/TEST/issues', {
                method: 'POST',
                headers: {
                    'Authorization': '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',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: '투표 결과',
                    body: `사용자 투표: ${selectedPoster}`
                })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('thankYou').style.display = 'block';
                } else {
                    console.error('Error:', response.statusText);
                }
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
