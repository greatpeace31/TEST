<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 및 투표</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #voteSection { display: none; }
        #error { color: red; display: none; }
    </style>
</head>
<body>
    <h1>로그인</h1>
    <form id="loginForm">
        <label for="id">사번:</label>
        <input type="text" id="id" required><br>

        <label for="password">비밀번호:</label>
        <input type="password" id="password" required><br>

        <input type="submit" value="로그인">
    </form>

    <div id="error">로그인 실패. 다시 시도해 주세요.</div>

    <div id="voteSection">
        <h1>포스터 발표 우수작 투표</h1>
        <form id="voteForm">
            <label for="poster1">포스터 1:</label>
            <input type="radio" name="poster" value="포스터 1" required><br>

            <label for="poster2">포스터 2:</label>
            <input type="radio" name="poster" value="포스터 2"><br>

            <label for="poster3">포스터 3:</label>
            <input type="radio" name="poster" value="포스터 3"><br>

            <input type="submit" value="투표하기">
        </form>
    </div>

    <div id="thankYou" style="display: none;">투표해 주셔서 감사합니다!</div>

    <script>
        const userData = {
            "106855": "970301",
            "사번2": "주민번호2",
            // ... 추가 데이터 ...
            "사번360": "주민번호360"
        };

        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();
            const id = document.getElementById('id').value;
            const password = document.getElementById('password').value;

            if (userData[id] === password) {
                document.getElementById('voteSection').style.display = 'block';
                document.getElementById('error').style.display = 'none';
            } else {
                document.getElementById('error').style.display = 'block';
            }
        };

        document.getElementById('voteForm').onsubmit = function(event) {
            event.preventDefault();
            document.getElementById('thankYou').style.display = 'block';
            // 여기서 투표 결과를 처리하는 코드를 추가할 수 있습니다.
        };
    </script>
</body>
</html>
