<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표</title>
    <style>
        #voteSection, #thankYou { display: none; }
    </style>
</head>
<body>
    <h1>포스터 발표 우수작 투표</h1>

    <!-- 로그인 섹션 -->
    <div id="loginSection">
        <h2>로그인</h2>
        <form id="loginForm">
            <label for="employeeId">사번:</label>
            <input type="text" id="employeeId" required><br>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" required><br>

            <input type="submit" value="로그인">
        </form>
        <div id="loginError" style="color: red;"></div>
    </div>

    <!-- 투표 섹션 -->
    <div id="voteSection">
        <form id="voteForm">
            <label for="poster1">포스터 1:</label>
            <input type="radio" name="poster" value="포스터 1" required><br>

            <label for="poster2">포스터 2:</label>
            <input type="radio" name="poster" value="포스터 2"><br>

            <label for="poster3">포스터 3:</label>
            <input type="radio" name="poster" value="포스터 3"><br>

            <input type="submit" value="투표하기">
        </form>
        <div id="thankYou" style="display: none;">투표해 주셔서 감사합니다!</div>
        <button id="logoutButton" style="display: none;">로그아웃</button> <!-- 로그아웃 버튼 추가 -->
    </div>

    <script>
        const validUsers = {
            "106855": "970301",  // 사번: 비밀번호 예시
            "654321": "654321"
        };

        const votedUsers = new Set(); // 중복 투표 방지

        // 페이지 로드 시 로그인 상태 확인
        window.onload = function() {
            if (sessionStorage.getItem('loggedIn')) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('voteSection').style.display = 'block';
                document.getElementById('logoutButton').style.display = 'inline'; // 로그아웃 버튼 표시
            }
        };

        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();
            const employeeId = document.getElementById('employeeId').value;
            const password = document.getElementById('password').value;

            // 로그인 확인
            if (validUsers[employeeId] === password) {
                sessionStorage.setItem('loggedIn', 'true'); // 로그인 상태 저장
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('voteSection').style.display = 'block';
                document.getElementById('logoutButton').style.display = 'inline'; // 로그아웃 버튼 표시
            } else {
                document.getElementById('loginError').innerText = '잘못된 사번 또는 비밀번호입니다.';
            }
        };

        document.getElementById('voteForm').onsubmit = function(event) {
            event.preventDefault();
            const selectedPoster = document.querySelector('input[name="poster"]:checked').value;
            const employeeId = document.getElementById('employeeId').value;

            // 중복 투표 방지
            if (votedUsers.has(employeeId)) {
                alert('이미 투표한 사용자입니다.');
                return;
            }

            // GitHub 이슈 API 호출
            fetch('https://api.github.com/repos/greatpeace31/TEST/issues', {
                method: 'POST',
                headers: {
                    'Authorization': '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',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    title: `투표 결과: ${selectedPoster}`,
                    body: `사용자 ${employeeId}가 ${selectedPoster}에 투표했습니다.`
                })
            })
            .then(response => {
                if (response.ok) {
                    votedUsers.add(employeeId); // 사용자 추가
                    document.getElementById('thankYou').style.display = 'block';
                    document.getElementById('voteSection').style.display = 'none';

                    // 로그아웃 처리
                    sessionStorage.removeItem('loggedIn');
                    document.getElementById('logoutButton').style.display = 'none'; // 로그아웃 버튼 숨김
                } else {
                    console.error('Error:', response.statusText);
                    alert('투표 저장에 실패했습니다. 나중에 다시 시도해 주세요.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('투표 저장 중 오류가 발생했습니다.');
            });
        };

        // 로그아웃 버튼 클릭 시 처리
        document.getElementById('logoutButton').onclick = function() {
            sessionStorage.removeItem('loggedIn'); // 로그인 상태 삭제
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('voteSection').style.display = 'none';
            document.getElementById('logoutButton').style.display = 'none'; // 로그아웃 버튼 숨김
        };
    </script>
</body>
</html>
