<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>투표</title>
    <style>
        #voteSection, #thankYou { display: none; }
    </style>
</head>
<body>
    <h1>포스터 발표 우수작 투표</h1>

    <!-- 로그인 섹션 -->
    <div id="loginSection">
        <h2>로그인</h2>
        <form id="loginForm">
            <label for="employeeId">사번:</label>
            <input type="text" id="employeeId" required><br>

            <label for="password">비밀번호:</label>
            <input type="password" id="password" required><br>

            <input type="submit" value="로그인">
        </form>
        <div id="loginError" style="color: red;"></div>
    </div>

    <!-- 투표 섹션 -->
    <div id="voteSection">
        <form id="voteForm">
            <label for="poster1">포스터 1:</label>
            <input type="radio" name="poster" value="포스터 1" required><br>

            <label for="poster2">포스터 2:</label>
            <input type="radio" name="poster" value="포스터 2"><br>

            <label for="poster3">포스터 3:</label>
            <input type="radio" name="poster" value="포스터 3"><br>

            <input type="submit" value="투표하기">
        </form>
        <div id="thankYou" style="display: none;">투표해 주셔서 감사합니다!</div>
        <button id="logoutButton" style="display: none;">로그아웃</button>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const CLIENT_ID = '1043097145500-ehshibgp2uh2a9d5mibp49d2eb3ll39b.apps.googleusercontent.com'; // 클라이언트 ID
        const API_KEY = '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'; // API 키 (선택 사항)
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';
        
        const validUsers = {
            "106855": "970301",
            "654321": "654321"
        };
        
        const votedUsers = new Set(); // 중복 투표 방지

        function handleClientLoad() {
            gapi.load('client:auth2', initClient);
        }

        function initClient() {
            gapi.client.init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: ['https://sheets.googleapis.com/$discovery/rest?version=v4'],
                scope: SCOPES
            }).then(() => {
                // 사용자 인증 확인
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            }, (error) => {
                console.error(JSON.stringify(error, null, 2));
            });
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('voteSection').style.display = 'block';
                document.getElementById('logoutButton').style.display = 'inline'; // 로그아웃 버튼 표시
            } else {
                gapi.auth2.getAuthInstance().signIn();
            }
        }

        function saveVote(employeeId, selectedPoster) {
            const params = {
                spreadsheetId: '1G6V8sP39Ys8xlanwTNeJXVkImnDHB4v8w-Hmw9NP9-I', // 시트 ID
                range: 'Sheet1!A:C', // 데이터 입력할 범위
                valueInputOption: 'RAW',
                insertDataOption: 'INSERT_ROWS',
                resource: {
                    values: [[employeeId, selectedPoster, new Date().toISOString()]]
                }
            };

            gapi.client.sheets.spreadsheets.values.append(params).then((response) => {
                const result = response.result;
                console.log(`${result.updates.updatedCells} cells updated.`);
                votedUsers.add(employeeId); // 사용자 추가
                document.getElementById('thankYou').style.display = 'block';
                document.getElementById('voteSection').style.display = 'none';
                document.getElementById('logoutButton').style.display = 'none'; // 로그아웃 버튼 숨김
            }, (error) => {
                console.error(JSON.stringify(error, null, 2));
                alert('투표 저장에 실패했습니다. 나중에 다시 시도해 주세요.');
            });
        }

        document.getElementById('loginForm').onsubmit = function(event) {
            event.preventDefault();
            const employeeId = document.getElementById('employeeId').value;
            const password = document.getElementById('password').value;

            // 로그인 확인
            if (validUsers[employeeId] === password) {
                gapi.auth2.getAuthInstance().signIn();
            } else {
                document.getElementById('loginError').innerText = '잘못된 사번 또는 비밀번호입니다.';
            }
        };

        document.getElementById('voteForm').onsubmit = function(event) {
            event.preventDefault();
            const selectedPoster = document.querySelector('input[name="poster"]:checked').value;
            const employeeId = document.getElementById('employeeId').value;

            // 중복 투표 방지
            if (votedUsers.has(employeeId)) {
                alert('이미 투표한 사용자입니다.');
                return;
            }

            saveVote(employeeId, selectedPoster); // 투표 결과 저장
        };

        document.getElementById('logoutButton').onclick = function() {
            gapi.auth2.getAuthInstance().signOut();
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('voteSection').style.display = 'none';
            document.getElementById('logoutButton').style.display = 'none'; // 로그아웃 버튼 숨김
        };
    </script>
</body>
</html>
